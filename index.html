<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 

		<title>mia milo</title>
		<link rel="stylesheet" type="text/css" href="css/component.css" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
		<script src="js/modernizr.custom.js"></script>

	</head>
	<body>
		<div class="container">	
			<div id="bl-main" class="bl-main">

				<section>

					<div class="bl-box">
						<h2 class="bl-icon">Music</h2>
					</div>

					<div class="bl-content">
						<h2>Add Soundcloud</h2>
					</div>

					<span class="bl-icon bl-icon-close fa fa-times fa-3x"></span>

				</section>
				<section id="bl-work-section">

					<div class="bl-box">
						<h2 class="bl-icon">Shows</h2>
					</div>

					<div class="bl-content">
						<h2>Add upcoming shows</h2>
					</div>

					<span class="bl-icon bl-icon-close fa fa-times fa-3x"></span>

				</section>
				<section>

					<div class="bl-box">
						<h2 class="bl-icon">Media</h2>
					</div>

					<div class="bl-content">
						<h2>Add Images & Videos</h2>
					</div>

					<span class="bl-icon bl-icon-close fa fa-times fa-3x"></span>

				</section>
				<section>

					<div class="bl-box">
						<h2 class="bl-icon">Contact</h2>
					</div>

					<div class="bl-content">
						<h2>Add email info</h2>
					</div>

					<span class="bl-icon bl-icon-close fa fa-times fa-3x"></span>

				</section>
			</div>
		</div><!-- /container -->

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script src="js/boxlayout.js"></script>
		<script>
			$(function() {
				Boxlayout.init();
			});
		</script>
	</body>
</html>
